name: 'Chromatic'

on: push

jobs:
  chromatic:
    name: Run Chromatic
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
      - name: Install dependencies
        # âš ï¸ See your package manager's documentation for the correct command to install dependencies in a CI environment.
        run: yarn
      - name: Run Chromatic
        uses: chromaui/action@latest
        with:
          # âš ï¸ Make sure to configure a `CHROMATIC_PROJECT_TOKEN` repository secret
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          onlyChanged: true
        env:
          # ğŸ‘‡ ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ç”¨ã®ç’°å¢ƒå¤‰æ•°
          NEXT_PUBLIC_FORM: ${{ secrets.NEXT_PUBLIC_FORM }}
